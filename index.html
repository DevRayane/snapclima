<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Oswald&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>SnapClima</title>
</head>
<body>
    <header class="header">

        <div class="header__city-search-bar">

            <input 
            id="city-search-input"
            class="header__input" 
            type="text" placeholder="Temperatura de qual cidade?"> 
            
            <button 
            class="header__button" 
            id="city-search-button">

            <img class="header__button-icon" src="./assets/search-icon.svg" alt="Ícone de uma lupa">
            </button>

        </div>

        <div 
        class="header__current-date" 
        id="current-date" >...</div>

        <div 
        class="header__city-name" 
        id="city-name" >...</div>

    </header>

    <section class="curent-temperature">
        <img 
        id="weather-icon"
        class="curent-temperature__weather-icon" 
        src="./assets/loading-icon.svg" 
        aria-hidden="true" 
        alt="Ícone que ilustra temperatura atual.">

        <div class="curent-temperature__description" id="weather-description">...</div>
        <div class="curent-temperature__info-label">...</div>
        <div class="curent-temperature__current-temperature" id="corrent-temperature">...</div>
    </section>

    <div class="botton-container">

        <section class="temperature-details">

            <div class="temperature-details_item">
                <div class="temperature-details_label">Vento</div>
                <div class="temperature-details_value" id="wind-speed">...</div>
            </div>

            <div class="temperature-details_item">
                <div class="temperature-details_label">Sensação</div>
                <div class="temperature-details_value" id="feels-like-temperature">...</div>
            </div>

            <div class="temperature-details_item">
                <div class="temperature-details_label">Umidade</div>
                <div class="temperature-details_value" id="current-humidity">...</div>
            </div>

        </section>

        <section class="sunset-sunrise">

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise__value" id="sunrise-time">...</div>
            </div>

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="Por do sol">
                <div class="sunset-sunrise__value" id="sunset-time">...</div>
            </div>

        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
